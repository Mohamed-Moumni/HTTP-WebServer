<!DOCTYPE html>
<html>
<body>
  <form action="/php/add.php" method="post">
    <fieldset>
      <legend>Enter two numbers to add</legend>
      <label>First Number: <input type="number" name="num1"></label><br/>
      <label>Second Number: <input type="number" name="num2"></label><br/>
    </fieldset>
    <fieldset>
      <legend>Choose Language</legend>
      <label>
        <input type="radio" name="lang" value="php" checked> PHP
      </label>
      <label>
        <input type="radio" name="lang" value="python"> Python
      </label>
    </fieldset>
    <button type="submit">Add</button>
  </form>
</body>
</html>
