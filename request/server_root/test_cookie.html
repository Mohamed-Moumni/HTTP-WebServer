<!DOCTYPE html>
<html>
<head>
    <title>Redirect to TEST_CGI</title>
    <style>
        /* Center the button on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style for the button */
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }

        /* Style for the button on hover */
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="button" onclick="redirectToTestCGI()">TEST CGI</button>

    <script>
        // Function to redirect to TEST_CGI.html
        function redirectToTestCGI() {
            window.location.href = "TEST_CGI.html";
        }
    </script>
</body>
</html>
