{
    listen localhost:8080

    max_body_size 1000;
    location /
    {
        allowed_methods GET, POST;
        root /Users/sbensarg/Desktop/www/site1/public_html;
		index_order index, index.html;
    }

	location /images
    {
        allowed_methods GET, DELETE;
        root /Users/sbensarg/Desktop/www/site1/public_html;
		autoindex on;

    }

    error_page_404 /40.html;
	error_page_403 /403.html;
