server {
	listen 0.0.0.0:8685;
	listen 0.0.0.0:8686;
	autoindex on;
	root www/root;
	index index.php;
	error_page 404 custom_404.html;
	server_name server1;

	location /favicon.ico {
		deny all;
	}

	location /test {
		root /request/server_root;
		autoindex off;
	}

	location /intra {
		redirect http://profile.intra.42.fr;
		root something;
	}

	location /favicon.ico  {
		deny all;
		upload test;
	}

	location /php {
		allowed_methods GET,POST;
		cgiPath cgi-bin/php-cgi;
		cgiExt php;
	}

	location /python {
		cgiPath /usr/local/bin/python3;
		cgiExt py;
	}

	location /server {
		
	}

	location /upload {
		allowed_methods POST;
		root www/root/upload;
		index index.html;
	}

	location /uploads {
		autoindex on;
		allowed_methods GET,DELETE;
	}
	
	location / {
		autoindex on;
		allowed_methods GET,DELETE;
	}
}

